# Application Configuration
spring.application.name=service-gateway
server.port=8080

# Database Configuration (will be overridden by profile-specific configs)
spring.datasource.url=jdbc:postgresql://localhost:5432/hrapp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400
jwt.refresh-expiration=604800
jwt.issuer=ai-hr-system

# Initial HR Account Configuration
app.init.hr.email=admin@aihr.com
app.init.hr.password=Admin@123!
app.init.hr.fullname=System Administrator

# Logging Configuration
logging.level.com.aihr=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN

# Server Configuration
server.error.include-message=always
server.error.include-binding-errors=always

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Password encoding configuration (Argon2)
password.encoder.strength=10
password.encoder.memory=65536
password.encoder.parallelism=2 