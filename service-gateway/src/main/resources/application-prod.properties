# Production Environment Configuration

# Log4j2 configuration
logging.config=classpath:log4j2-prod.xml

# Database configuration (Environment Variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://postgres:5432/hrapp}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JWT configuration (Environment Variables)
jwt.secret=${JWT_SECRET:DefaultSecretKeyForProduction2025!}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Service endpoints for routing (Docker/K8s)
service.job.url=${SERVICE_JOB_URL:http://service-job:8080}
service.application.url=${SERVICE_APPLICATION_URL:http://service-application:8080}
service.assess.url=${SERVICE_ASSESS_URL:http://service-assess:8080}
service.genai.url=${SERVICE_GENAI_URL:http://service-genai:8080}

# Production logging and monitoring
spring.jpa.show-sql=false
logging.level.com.aihr=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Production security settings
server.error.include-stacktrace=never
server.error.include-message=never

# Initial HR account configuration (Environment Variables)
app.initial-hr.email=${INITIAL_HR_EMAIL:admin@aihr.com}
app.initial-hr.password=${INITIAL_HR_PASSWORD:Admin@aihr.com}
app.initial-hr.full-name=${INITIAL_HR_FULLNAME:Hr Administrator} 