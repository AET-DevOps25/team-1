# Development Environment Configuration

# Log4j2 configuration
logging.config=classpath:log4j2-dev.xml

# Database configuration (Local PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/hrapp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT configuration (Development)
jwt.secret=DevSecretKey123456789012345678901234567890
jwt.expiration=86400
jwt.refresh-expiration=604800
jwt.issuer=ai-hr-system-dev

# Initial HR Account (Development)
app.init.hr.email=admin@aihr.com
app.init.hr.password=Admin@123!
app.init.hr.fullname=Development Administrator

# Service endpoints for routing (Local)
service.job.url=http://localhost:8081
service.application.url=http://localhost:8082
service.assess.url=http://localhost:8083
service.genai.url=http://localhost:8084

# Development debugging
logging.level.com.aihr=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG

# Development server configuration
server.error.include-stacktrace=always 