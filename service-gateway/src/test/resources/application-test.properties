# Test Environment Configuration

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration for Testing
jwt.secret=TestSecretKey123456789012345678901234567890
jwt.expiration=3600
jwt.refresh-expiration=7200
jwt.issuer=ai-hr-system-test

# Disable initialization for tests
app.init.hr.email=test@aihr.com
app.init.hr.password=Test@123!
app.init.hr.fullname=Test Administrator

# Disable Log4j2 for tests
logging.config=

# Logging for tests
logging.level.com.aihr=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=WARN 