- name: Configure AWS EC2 instance
  hosts: aws_ec2
  become: true
  vars:
    docker_compose_version: "2.20.2"

  tasks:
    - name: Update and install prerequisites
      apt:
        update_cache: yes
        name:
          - curl
          - apt-transport-https
          - ca-certificates
          - software-properties-common
          - gnupg
          - lsb-release
        state: present

    - name: Install Docker
      shell: |
        curl -fsSL https://get.docker.com | bash
      args:
        executable: /bin/bash

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Install docker-compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/v{{ docker_compose_version }}/docker-compose-linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Create .env.prod file
      copy:
        dest: /home/ubuntu/.env.prod
        content: |
          CLIENT_HOST=client.{{ ec2_public_ip }}.nip.io
          SERVER_HOST=api.{{ ec2_public_ip }}.nip.io
          PUBLIC_API_URL=https://api.{{ ec2_public_ip }}.nip.io/api
