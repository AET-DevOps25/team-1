prometheus:
  server:
    replicaCount: 1
    serviceAccount:
      create: true
      name: prom-sa                 # Helm 会自动生成 Role+Binding，可直接用
    persistentVolume:
      enabled: true
      size: 12Gi

    extraScrapeConfigs:
      - job_name: ai-hr-pods
        kubernetes_sd_configs:
          - role: pod
            namespaces: # ← 这里先占位，会被 dev/prod 覆盖
              names: [ ]
        relabel_configs:
          # 只抓 prometheus.io/scrape="true" 的 Pod
          - source_labels: [ __meta_kubernetes_pod_annotation_prometheus_io_scrape ]
            action: keep
            regex: "true"

          # 把 PodIP + 注解端口 拼成新 __address__
          - source_labels: [ __meta_kubernetes_pod_ip, __meta_kubernetes_pod_annotation_prometheus_io_port ]
            action: replace
            regex: (.+);(.+)
            replacement: $1:$2          # -> 10.0.3.25:8080
            target_label: __address__

          # 替换 metrics 路径（默认 /metrics → /actuator/prometheus 等）
          - source_labels: [ __meta_kubernetes_pod_annotation_prometheus_io_path ]
            action: replace
            target_label: __metrics_path__
            regex: (.+)

          # （可选）给 job 打上 pod 名 / namespace 等标签，方便查询
          - source_labels: [ __meta_kubernetes_pod_name ]
            action: replace
            target_label: pod
          - source_labels: [ __meta_kubernetes_namespace ]
            action: replace
            target_label: namespace

grafana:
  rbac:
    namespaced: true

  adminPassword: ""

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: true
    className: nginx
    hosts: []           # 在 values-dev / prod 覆盖
    tls: []
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://monitoring-prometheus-server:80   # ← Helm 会自动生成此 Service
          access: proxy
          isDefault: true