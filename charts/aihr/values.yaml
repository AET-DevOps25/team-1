namespace: aihr

postgresql:
  enabled: true
  image: ghcr.io/aet-devops25/team-1-postgresql
  tag: ""
  db: hrapp
  user: postgres
  password: ""
  persistence:
    enabled: true
    size: 10Gi

services:
  auth:
    enabled: true
    image: ghcr.io/aet-devops25/team-1-service-auth
    tag: ""
    port: 8080
    env:
      SPRING_PROFILES_ACTIVE: ""
      DB_HOST: ""
      DB_PORT: ""
      DB_USERNAME: ""
      DB_PASSWORD: ""
      JWT_PRIVATE_KEY: ""
      JWT_PUBLIC_KEY: ""
      CORS_ALLOWED_ORIGINS: ""

  job:
    enabled: true
    image: ghcr.io/aet-devops25/team-1-service-job
    tag: ""
    port: 8081
    env:
      SPRING_PROFILES_ACTIVE: ""
      DB_HOST: ""
      DB_PORT: ""
      DB_USERNAME: ""
      DB_PASSWORD: ""
      JWT_PUBLIC_KEY: ""
      CORS_ALLOWED_ORIGINS: ""

  application:
    enabled: true
    image: ghcr.io/aet-devops25/team-1-service-application
    tag: ""
    port: 8082
    env:
      SPRING_PROFILES_ACTIVE: ""
      DB_HOST: ""
      DB_PORT: ""
      DB_USERNAME: ""
      DB_PASSWORD: ""
      JWT_PUBLIC_KEY: ""
      CORS_ALLOWED_ORIGINS: ""
      RESUME_UPLOAD_PATH: ""

  assess:
    enabled: true
    image: ghcr.io/aet-devops25/team-1-service-assess
    tag: ""
    port: 8083
    env:
      SPRING_PROFILES_ACTIVE: ""
      DB_HOST: ""
      DB_PORT: ""
      DB_USERNAME: ""
      DB_PASSWORD: ""
      JWT_PUBLIC_KEY: ""
      CORS_ALLOWED_ORIGINS: ""

  genai:
    enabled: true
    image: ghcr.io/aet-devops25/team-1-service-genai
    tag: ""
    port: 8079
    env:
      PYTHONDONTWRITEBYTECODE: ""
      PYTHONUNBUFFERED: ""
      DATABASE_URL: ""
      ALLOW_ORIGINS: ""

ingress:
  enabled: true
  className: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "web,websecure"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: api.aihr.student.k8s.aet.cit.tum.de
      paths:
        - path: /api/v1/auth
          service: service-auth
          port: 8080
        - path: /api/v1/jobs
          service: service-job
          port: 8081
        - path: /api/v1/applications
          service: service-application
          port: 8082
        - path: /api/v1/assessments
          service: service-assess
          port: 8083
    - host: dev.api.aihr.student.k8s.aet.cit.tum.de
      paths:
        - path: /api/v1/auth
          service: service-auth
          port: 8080
        - path: /api/v1/jobs
          service: service-job
          port: 8081
        - path: /api/v1/applications
          service: service-application
          port: 8082
        - path: /api/v1/assessments
          service: service-assess
          port: 8083
  tls: true
